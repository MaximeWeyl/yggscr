version: "3.7"

services:
    nginx:
        depends_on:
            - stage
        build:
            context: ../
            dockerfile: $PWD/docker/nginx/Dockerfile
        volumes:
            - type: volume
              source: usocket
              target: /run/ygg/
              volume:
                  nocopy: true
        ports:
            - "8333:80"

    stage:
        build:
            context: ../
            dockerfile: $PWD/docker/stage/Dockerfile
        volumes:
            - "usocket:/run/ygg/"

    yserver:
        build:
            context: ../
            dockerfile: $PWD/docker/yserver/Dockerfile
        ports:
            - "8333:8333"


volumes:
    usocket:
