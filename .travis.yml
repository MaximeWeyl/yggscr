dist: precise
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"

virtualenv:
  system_site_packages: true

sudo: false

addons:
  apt:
    packages:
      - python3-setuptools

branches:
  only:
  - dev

matrix:
  include:
    - os: linux

# command to install dependencies
install:
  - python3 setup.py -q install

# command to run tests
script:
  - nosetests -w tests
