language: python

matrix:
  include:
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true

#virtualenv:
#  system_site_packages: true

addons:
  apt:
    packages:
      - python3-setuptools

branches:
  only:
  - dev
  - master

# command to install dependencies
install:
  - python3 setup.py -q install

# command to run tests
script:
  - nosetests -w tests
